name: Connectivity Microservice CI

on:
  push:
    branches: [develop, master, feature/*]
  pull_request:
    branches: [develop, main, master]

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Run Black (Code Formatter Check)
        run: |
          echo "Running Black formatter check..."
          black --check --diff apps/ infrastructure/ settings/ || echo "Black formatting issues found"

      - name: Run isort (Import Sorting Check)
        run: |
          echo "Running isort check..."
          isort --check-only --diff apps/ infrastructure/ settings/ || echo "Import sorting issues found"

      - name: Run Flake8 (Linting)
        run: |
          echo "Running Flake8 linter..."
          flake8 apps/ infrastructure/ settings/ --output-file=flake8-report.txt --tee || true

      - name: Run Pylint (Advanced Linting)
        run: |
          echo "Running Pylint..."
          pylint apps/ infrastructure/ --load-plugins=pylint_django --django-settings-module=settings.settings --output=pylint-report.txt --exit-zero || true
          cat pylint-report.txt

      - name: Run Bandit (Security Scanner)
        run: |
          echo "Running Bandit security scanner..."
          bandit -r apps/ infrastructure/ -f json -o bandit-report.json || true
          bandit -r apps/ infrastructure/ || true

      - name: Upload Lint Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            flake8-report.txt
            pylint-report.txt
            bandit-report.json

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: test_citizen_affiliation
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Wait for services to be ready
        run: |
          echo "Waiting for MariaDB..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ptest_root_password &> /dev/null; then
              echo "MariaDB is ready"
              break
            fi
            echo "Waiting for MariaDB... ($i/30)"
            sleep 2
          done
          
          echo "Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h 127.0.0.1 -p 6379 ping &> /dev/null; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done

      - name: Run Unit Tests with Coverage
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: test_citizen_affiliation
          DB_USER: test_user
          DB_PASSWORD: test_password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          RABBITMQ_HOST: 127.0.0.1
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: guest
          RABBITMQ_PASSWORD: guest
          SECRET_KEY: test-secret-key-for-ci-pipeline-only
          DEBUG: False
          DJANGO_SETTINGS_MODULE: settings.settings
        run: |
          echo "Running unit tests with coverage..."
          pytest apps/ infrastructure/ \
            --verbose \
            --cov=apps \
            --cov=infrastructure \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junit-xml=test-results.xml \
            2>&1 | tee test-output.log
          
          echo "Test Summary:"
          tail -50 test-output.log

      - name: Display Coverage Summary
        if: always()
        run: |
          echo "Coverage Summary:"
          coverage report --skip-covered || true

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            coverage.xml
            htmlcov/
            test-results.xml
            test-output.log

  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/connectivity-microservice
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [docker-build-and-push]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Download lint artifacts
        uses: actions/download-artifact@v4
        with:
          name: lint-reports
          path: .

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true

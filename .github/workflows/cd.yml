name: Connectivity Microservice CD

on:
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/connectivity-microservice
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  sonar-tracking:
    name: SonarCloud Tracking (Main Branch)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Run Tests with Coverage
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: False
          DJANGO_SETTINGS_MODULE: settings.settings
        run: |
          echo "Running unit tests..."
          pytest apps/ infrastructure/ \
            --cov=apps \
            --cov=infrastructure \
            --cov-report=xml \
            --verbose || true

      - name: Run Flake8
        run: |
          flake8 apps/ infrastructure/ settings/ --output-file=flake8-report.txt --tee || true

      - name: Run Pylint
        run: |
          pylint apps/ infrastructure/ --load-plugins=pylint_django --django-settings-module=settings.settings --output=pylint-report.txt --exit-zero || true

      - name: SonarCloud Scan (Main Branch)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.branch.name=main

  deploy-eks:
    name: Deploy to AWS EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Update Kubernetes manifests with new image
        run: |
          cd k8s
          # Update app deployment with new image tag (using short SHA to match docker/metadata-action)
          export SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          export NEW_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/connectivity-microservice:main-${SHORT_SHA}"
          sed -i "s|image:.*connectivity-microservice.*|image: ${NEW_IMAGE}|g" app.yaml
          sed -i "s|image:.*connectivity-microservice.*|image: ${NEW_IMAGE}|g" consumer.yaml
          echo "Updated image to: ${NEW_IMAGE}"

      - name: Deploy to EKS
        run: |
          # Apply configurations in order
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          
          # Deploy infrastructure
          kubectl apply -f k8s/mariadb.yaml
          kubectl apply -f k8s/redis.yaml
          kubectl apply -f k8s/rabbitmq.yaml
          
          # Wait for infrastructure to be ready
          echo "Waiting for infrastructure pods..."
          kubectl wait --for=condition=ready pod -l app=mariadb -n connectivity --timeout=300s
          kubectl wait --for=condition=ready pod -l app=redis -n connectivity --timeout=300s
          kubectl wait --for=condition=ready pod -l app=rabbitmq -n connectivity --timeout=300s
          
          # Deploy application
          kubectl apply -f k8s/app.yaml
          kubectl apply -f k8s/consumer.yaml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/connectivity-app -n connectivity --timeout=5m
          kubectl rollout status deployment/connectivity-consumer -n connectivity --timeout=5m

      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n connectivity
          echo ""
          echo "=== Services Status ==="
          kubectl get services -n connectivity
          echo ""
          echo "=== Deployments Status ==="
          kubectl get deployments -n connectivity

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy-eks
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to stabilize..."
          sleep 30

      - name: Health Check via LoadBalancer
        run: |
          # Get LoadBalancer URL
          LB_HOSTNAME=$(kubectl get svc connectivity-app-nodeport -n connectivity -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          if [ -z "$LB_HOSTNAME" ]; then
            echo "Using NodePort for health check..."
            # Alternative: port-forward for testing
            kubectl port-forward -n connectivity svc/connectivity-app 8000:8000 &
            PF_PID=$!
            sleep 5
            HEALTH_URL="http://localhost:8000/health/"
          else
            HEALTH_URL="http://${LB_HOSTNAME}/health/"
          fi
          
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..10}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Health check passed!"
              [ ! -z "$PF_PID" ] && kill $PF_PID
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after 10 attempts"
          [ ! -z "$PF_PID" ] && kill $PF_PID
          exit 1

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: health-check
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Rollback deployment
        run: |
          echo "üîÑ Rolling back deployment..."
          kubectl rollout undo deployment/connectivity-app -n connectivity
          kubectl rollout undo deployment/connectivity-consumer -n connectivity
          kubectl rollout status deployment/connectivity-app -n connectivity --timeout=5m
          kubectl rollout status deployment/connectivity-consumer -n connectivity --timeout=5m

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è Deployment failed and was rolled back"

apiVersion: v1
kind: Service
metadata:
  name: connectivity-service
  namespace: connectivity
  labels:
    app: connectivity-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: connectivity-service
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None

apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-service
  namespace: connectivity
  labels:
    app: connectivity-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: connectivity-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: connectivity-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: connectivity-sa
      containers:
        - name: connectivity-service
          image: REPOSITORY/connectivity-microservice:TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: connectivity-config
            - secretRef:
                name: connectivity-secrets
          
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "settings.settings"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          # Startup probe for initial boot
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            failureThreshold: 30
            periodSeconds: 10
          
          # Readiness probe - is the service ready to receive traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          
          # Liveness probe - is the service alive?
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      terminationGracePeriodSeconds: 30
---
# Document Consumer Deployment (RabbitMQ Consumer)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-document-consumer
  namespace: connectivity
  labels:
    app: connectivity-document-consumer
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectivity-document-consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: connectivity-document-consumer
        version: v1
    spec:
      serviceAccountName: connectivity-sa
      containers:
        - name: document-consumer
          image: REPOSITORY/connectivity-microservice:TAG
          imagePullPolicy: Always
          command: ["python", "manage.py", "consume_document_auth"]
          
          envFrom:
            - configMapRef:
                name: connectivity-config
            - secretRef:
                name: connectivity-secrets
          
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "settings.settings"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      
      terminationGracePeriodSeconds: 60

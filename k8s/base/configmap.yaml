apiVersion: v1
kind: ConfigMap
metadata:
  name: connectivity-config
  namespace: connectivity
  labels:
    app: connectivity-service
data:
  # Django Settings
  DEBUG: "False"
  ALLOWED_HOSTS: "*"
  
  # Database Settings (use secrets for sensitive data)
  DB_NAME: "citizen_affiliation"
  DB_PORT: "3306"
  
  # Redis Settings
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # RabbitMQ Settings
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "/"
  RABBITMQ_EXCHANGE: "citizen_affiliation"
  
  # External API
  EXTERNAL_API_URL: "https://govcarpeta-apis-4905ff3c005b.herokuapp.com"
  EXTERNAL_API_TIMEOUT: "30"
  
  # Application Settings
  LOG_LEVEL: "INFO"
  CORS_ALLOWED_ORIGINS: "*"
  
  # JWT Settings
  JWT_ACCESS_TOKEN_LIFETIME: "15"  # minutes
  JWT_REFRESH_TOKEN_LIFETIME: "10080"  # 7 days in minutes

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-app
  namespace: connectivity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectivity-app
  template:
    metadata:
      labels:
        app: connectivity-app
    spec:
      containers:
      - name: app
        image: alejandrodgz/connectivity-microservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: connectivity-config
        - secretRef:
            name: connectivity-secrets
        startupProbe:
          httpGet:
            path: /health/
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: connectivity-app
  namespace: connectivity
spec:
  selector:
    app: connectivity-app
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: connectivity-app-nodeport
  namespace: connectivity
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: connectivity-app
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
